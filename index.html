    <!-- RSVP -->
    <section id="rsvp" class="rsvp">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-10 text-center">
            <h2>Konfirmasi Kehadiran</h2>
            <p>Isi form dibawah ini untuk melakukan konfirmasi kehadiran</p>
          </div>
        </div>
        <form class="row row-cols-md-auto g-3 align-items-center justify-content-center form-horizontal" action="database/act_rsvp.php" method="post" id="my-form">
          <div class="col-12form-group">
            <label for="nama" class="form-label">Nama :</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama" />
          </div>
          <div class="col-12 form-group">
            <label for="jumlah" class="form-label">Jumlah :</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" min="1" max="5" lenght="1" value="1" />
          </div>
          <div class="col-12 form-group">
            <label for="status" class="form-label">Konfirmasi</label>
            <select name="status" id="status" class="form-select">
              <option selected>Pilih salah satu</option>
              <option value="Hadir">Hadir</option>
              <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
          </div>
          <div class="col-13 form-group" style="margin-top: 35px">
            <button class="btn btn-primary">Kirim</button>
          </div>
        </form>
      </div>
    </section>
    <!-- <footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("my-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            alert("Success!");
          });
        });
      });
    </script>
